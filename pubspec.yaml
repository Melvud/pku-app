name: phe_tracker
description: PKU Diet Tracker Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  
  # Storage
  shared_preferences: ^2.3.2
  
  # Date/Time
  intl: ^0.19.0
  
  # Charts (для будущих графиков)
  fl_chart: ^0.69.0
  
  # Google Sheets & HTTP
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true