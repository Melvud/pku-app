name: phe_tracker
description: PKU Diet Tracker Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  
  # Storage
  shared_preferences: ^2.3.2
  sqflite: ^2.4.0
  path: ^1.9.0
  
  # Date/Time
  intl: ^0.19.0
  
  # Charts
  fl_chart: ^0.69.0
  
  # Google Sheets & HTTP
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  http: ^1.2.2
  
  # Export
  pdf: ^3.11.1
  excel: ^4.0.6
  path_provider: ^2.1.4
  
  # QR Scanner
  mobile_scanner: ^5.2.3
  permission_handler: ^11.3.1
  
  # URL Launcher
  url_launcher: ^6.3.1
  
  # File Picker for PDF upload
  file_picker: ^8.1.4
  
  # PDF Viewer
  syncfusion_flutter_pdfviewer: ^27.1.58
  
  # Firebase Storage for PDF files
  firebase_storage: ^12.3.4
  
  # Image Picker for recipe photos
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true